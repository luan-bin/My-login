<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góc Truyện Tranh - Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <!-- Video Background -->
    <video class="background-video" autoplay muted loop playsinline>
        <source src="assets/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="background-overlay"></div>
    
    <!-- Login Form -->
    <div class="container" id="loginContainer">
        <h1>Đăng Nhập</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">Email</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Mật khẩu</label>
            </div>
            
            <button type="submit" class="submit-btn">Đăng Nhập</button>
            
            <div class="form-footer">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ghi nhớ đăng nhập</label>
                </div>
                <a href="#" class="help-link">Cần trợ giúp?</a>
            </div>
        </form>
        
        <div class="signup-link">
            Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a>
        </div>
        
        <div class="recaptcha-info">
            Trang này được bảo vệ bởi Google reCAPTCHA. 
            <a href="#">Tìm hiểu thêm</a>
        </div>
    </div>

    <!-- Register Form -->
    <div class="container hidden" id="registerContainer">
        <h1>Đăng Ký</h1>
        
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="registerUsername" placeholder=" " required>
                <label for="registerUsername">Tên đăng nhập</label>
            </div>

            <div class="input-group">
                <input type="email" id="registerEmail" placeholder=" " required>
                <label for="registerEmail">Email</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="registerPassword" placeholder=" " required>
                <label for="registerPassword">Mật khẩu</label>
            </div>

            <div class="input-group">
                <input type="password" id="verifyPassword" placeholder=" " required>
                <label for="verifyPassword">Xác nhận mật khẩu</label>
            </div>
            
            <button type="submit" class="submit-btn">Đăng Ký</button>
        </form>
        
        <div class="signup-link">
            Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập ngay</a>
        </div>
        
        <div class="recaptcha-info">
            Trang này được bảo vệ bởi Google reCAPTCHA. 
            <a href="#">Tìm hiểu thêm</a>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="script/storage.js"></script>
    <script src="script/login.js"></script>
</body>
</html>
